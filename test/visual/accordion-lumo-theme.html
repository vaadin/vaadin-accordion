      });
    });
  </script>
</head>

        <span>Panel Content 2</span>
      </vaadin-accordion-panel>
      <vaadin-accordion-panel summary="Panel Heading 3" theme="filled">
        <span>Panel Content 3</span>
      </vaadin-accordion-panel>
