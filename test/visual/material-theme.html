<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Accordion Material tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <span id="tests">
    <vaadin-accordion opened="1">
      <vaadin-accordion-panel>
        <div slot="summary" theme="primary">Primary Heading</div>
        <div slot="summary" theme="secondary">Secondary heading</div>
        <span>Panel Content 1</span>
      </vaadin-accordion-panel>
      <vaadin-accordion-panel theme="filled">
        <div slot="summary" theme="primary">Personal data</div>
        <div slot="summary" theme="secondary">Type your name and age</div>
        <span>Panel Content 2</span>
      </vaadin-accordion-panel>
    </vaadin-accordion>
  </span>

  <script type="module">
    import '../../theme/material/vaadin-accordion.js';

    window.requestAnimationFrame(() => {
      document.getElementById('tests').dataset.ready = true;
    });
  </script>
</body>
