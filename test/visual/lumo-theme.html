<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../theme/lumo/vaadin-accordion.html">
  <script>
    window.addEventListener('WebComponentsReady', function() {
      setTimeout(function() {
        window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
        window.webComponentsAreReady = true; // Checked in gemini before capture callback
      });
    });
  </script>
</head>

<body>

  <span id="accordion-tests">
    <vaadin-accordion opened="1">
      <vaadin-accordion-panel theme="filled">
        <div slot="summary">Panel Heading 1</div>
        <span>Panel Content 1</span>
      </vaadin-accordion-panel>
      <vaadin-accordion-panel theme="filled">
        <div slot="summary">Panel Heading 2</div>
        <span>Panel Content 2</span>
      </vaadin-accordion-panel>
      <vaadin-accordion-panel theme="filled">
        <div slot="summary">Panel Heading 3</div>
        <span>Panel Content 3</span>
      </vaadin-accordion-panel>
      <vaadin-accordion-panel theme="filled">
        <div slot="summary">Panel Heading 4</div>
        <span>Panel Content 4</span>
      </vaadin-accordion-panel>
      <vaadin-accordion-panel theme="filled" disabled>
        <div slot="summary">Panel Heading 5</div>
        <span>Panel Content 5</span>
      </vaadin-accordion-panel>
    </vaadin-accordion>
  </span>

</body>
