<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../theme/lumo/vaadin-details.html">
  <script>
    window.addEventListener('WebComponentsReady', function() {
      setTimeout(function() {
        window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
        window.webComponentsAreReady = true; // Checked in gemini before capture callback
      });
    });
  </script>
</head>

<body>

  <span id="details-tests">
    <vaadin-details theme="filled">
      <div slot="summary">Filled</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <vaadin-details theme="filled" opened>
      <div slot="summary">Filled Opened</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <br>
    <vaadin-details theme="small">
      <div slot="summary">Small</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <vaadin-details theme="small" opened>
      <div slot="summary">Small Opened</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <br>
    <vaadin-details theme="small filled">
      <div slot="summary">Small Filled</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <vaadin-details theme="small filled" opened>
      <div slot="summary">Small Filled Opened</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <br>
    <vaadin-details theme="reverse">
      <div slot="summary">Reverse</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <vaadin-details theme="reverse" opened>
      <div slot="summary">Reverse Opened</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <br>
    <vaadin-details theme="reverse filled">
      <div slot="summary">Reverse Filled</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <vaadin-details theme="reverse filled" opened>
      <div slot="summary">Reverse Filled Opened</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
  </span>

</body>
