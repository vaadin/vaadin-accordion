<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-control-state-mixin/vaadin-control-state-mixin.html">

<dom-module id="vaadin-details">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none !important;
      }

      button::-moz-focus-inner {
        border: 0;
      }

      [part="content"] {
        display: none;
        overflow: hidden;
      }

      :host([expanded]) [part="content"] {
        display: block;
        overflow: visible;
      }
    </style>
    <div role="heading">
      <button
        type="button"
        part="header"
        on-click="_onToggleClick"
        disabled="[[disabled]]"
        aria-expanded$="[[_getAriaExpanded(expanded)]]"
      >
        <span part="toggle"></span><span part="summary">[[summary]]</span>
      </button>
    </div>
    <div
      part="content"
      aria-hidden$="[[_getAriaHidden(expanded)]]"
    >
      <slot></slot>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      /**
       * `<vaadin-details>` is a Web Component which the creates an
       * expansible panel similar to `<details>` HTML element.
       *
       * ```
       * <vaadin-details summary="Visible Summary">
       *  Details content, collapsed and hidden by default.
       * </vaadin-details>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ControlStateMixin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class DetailsElement extends
        Vaadin.ControlStateMixin(
          Vaadin.ElementMixin(
            Vaadin.ThemableMixin(Polymer.Element))) {

        static get is() {
          return 'vaadin-details';
        }

        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            /**
             * If true, the details content is visible.
             */
            expanded: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
              notify: true,
              observer: '_expandedChanged'
            },

            /**
             * String used as a label for the content.
             */
            summary: {
              type: String
            }
          };
        }

        get _collapsible() {
          return this.shadowRoot.querySelector('[part="content"]');
        }

        /**
         * Focusable element used by vaadin-control-state-mixin
         * @protected
         */
        get focusElement() {
          return this.shadowRoot.querySelector('button');
        }

        ready() {
          super.ready();
          // prevent Shift + Tab on content from host blur
          this._collapsible.addEventListener('keydown', e => {
            if (e.shiftKey && e.keyCode === 9) {
              e.stopPropagation();
            }
          });
        }

        _getAriaExpanded(expanded) {
          return expanded ? 'true' : 'false';
        }

        _getAriaHidden(expanded) {
          return expanded ? 'false' : 'true';
        }

        _expandedChanged(expanded) {
          this._collapsible.style.maxHeight = expanded ? '' : '0px';
        }

        _onToggleClick(e) {
          this.expanded = !this.expanded;
        }
      }

      customElements.define(DetailsElement.is, DetailsElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.DetailsElement = DetailsElement;
    })();
  </script>
</dom-module>
