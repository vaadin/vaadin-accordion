<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-control-state-mixin/vaadin-control-state-mixin.html">

<dom-module id="vaadin-details">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none !important;
      }

      [part="content"] {
        display: none;
        overflow: hidden;
      }

      [part="header"][disabled] {
        pointer-events: none;
      }

      :host([opened]) [part="content"] {
        display: block;
        overflow: visible;
      }
    </style>
    <div role="heading">
      <div
        role="button"
        part="header"
        on-click="_onToggleClick"
        on-keydown="_onToggleKeyDown"
        disabled$="[[disabled]]"
        aria-expanded$="[[_getAriaExpanded(opened)]]"
      >
        <span part="toggle"></span>
        <span part="summary"><slot name="summary"></slot></span>
      </div>
    </div>
    <div
      part="content"
      aria-hidden$="[[_getAriaHidden(opened)]]"
    >
      <slot></slot>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      /**
       * `<vaadin-details>` is a Web Component which the creates an
       * expansible panel similar to `<details>` HTML element.
       *
       * ```
       * <vaadin-details summary="Visible Summary">
       *  Details content, collapsed and hidden by default.
       * </vaadin-details>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ControlStateMixin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class DetailsElement extends
        Vaadin.ControlStateMixin(
          Vaadin.ElementMixin(
            Vaadin.ThemableMixin(Polymer.Element))) {

        static get is() {
          return 'vaadin-details';
        }

        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            /**
             * If true, the details content is visible.
             */
            opened: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
              notify: true,
              observer: '_openedChanged'
            }
          };
        }

        get _collapsible() {
          return this.shadowRoot.querySelector('[part="content"]');
        }

        /**
         * Focusable element used by vaadin-control-state-mixin
         * @protected
         */
        get focusElement() {
          return this.shadowRoot.querySelector('[part="header"]');
        }

        ready() {
          super.ready();
          // prevent Shift + Tab on content from host blur
          this._collapsible.addEventListener('keydown', e => {
            if (e.shiftKey && e.keyCode === 9) {
              e.stopPropagation();
            }
          });
        }

        _getAriaExpanded(opened) {
          return opened ? 'true' : 'false';
        }

        _getAriaHidden(opened) {
          return opened ? 'false' : 'true';
        }

        _openedChanged(opened) {
          this._collapsible.style.maxHeight = opened ? '' : '0px';
        }

        _onToggleClick(e) {
          this.opened = !this.opened;
        }

        _onToggleKeyDown(e) {
          if ([13, 32].indexOf(e.keyCode) > -1) {
            e.preventDefault();
            this.opened = !this.opened;
          }
        }
      }

      customElements.define(DetailsElement.is, DetailsElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.DetailsElement = DetailsElement;
    })();
  </script>
</dom-module>
