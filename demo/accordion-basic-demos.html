<dom-module id="accordion-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Details</h3>
    <vaadin-demo-snippet id="accordion-basic-demos-details">
      <template preserve-content>
        <vaadin-details summary="Panel heading">
          Panel content
        </vaadin-details>
      </template>
    </vaadin-demo-snippet>

    <h3>Accordion</h3>
    <vaadin-demo-snippet id="accordion-basic-demos-accordion">
      <template preserve-content>
        <vaadin-accordion>
          <vaadin-accordion-panel summary="Personal Information">
            <vaadin-vertical-layout>
              <vaadin-text-field label="Name" theme="small"></vaadin-text-field>
              <vaadin-text-field label="Phone" theme="small"></vaadin-text-field>
              <vaadin-text-field label="Email" theme="small"></vaadin-text-field>
            </vaadin-vertical-layout>
          </vaadin-accordion-panel>
          <vaadin-accordion-panel summary="Billing Address">
            <vaadin-vertical-layout>
              <vaadin-text-field label="Address" theme="small"></vaadin-text-field>
              <vaadin-text-field label="City" theme="small"></vaadin-text-field>
              <vaadin-text-field label="State" theme="small"></vaadin-text-field>
              <vaadin-text-field label="Zip Code" theme="small"></vaadin-text-field>
            </vaadin-vertical-layout>
          </vaadin-accordion-panel>
          <vaadin-accordion-panel summary="Payment" disabled>
            <span>Not yet implemented</span>
          </vaadin-accordion-panel>
        </vaadin-accordion>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class AccordionBasicDemos extends DemoReadyEventEmitter(Polymer.Element) {
      static get is() {
        return 'accordion-basic-demos';
      }
    }
    customElements.define(AccordionBasicDemos.is, AccordionBasicDemos);
  </script>
</dom-module>
