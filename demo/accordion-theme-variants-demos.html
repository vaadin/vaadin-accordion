<dom-module id="accordion-theme-variants-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Small Size Details</h3>
    <vaadin-demo-snippet id="accordion-theme-variants-demos-small">
      <template preserve-content>
        <vaadin-details summary="Small" theme="small">
          Panel content
        </vaadin-details>
      </template>
    </vaadin-demo-snippet>

    <h3>Filled Details</h3>
    <vaadin-demo-snippet id="accordion-theme-variants-demos-filled">
      <template preserve-content>
        <vaadin-details summary="Filled" theme="filled">
          Panel content
        </vaadin-details>
      </template>
    </vaadin-demo-snippet>

    <h3>Reverse Details</h3>
    <vaadin-demo-snippet id="accordion-theme-variants-demos-reverse">
      <template preserve-content>
        <vaadin-details summary="Reverse" theme="reverse">
          Panel content
        </vaadin-details>
      </template>
    </vaadin-demo-snippet>

    <h3>Small Size Filled Details</h3>
    <vaadin-demo-snippet id="accordion-theme-variants-demos-small-filled">
      <template preserve-content>
        <vaadin-details summary="Small Filled" theme="small filled">
          Panel content
        </vaadin-details>
      </template>
    </vaadin-demo-snippet>

    <h3>Reverse Filled Details</h3>
    <vaadin-demo-snippet id="accordion-theme-variants-demos-reverse-filled">
      <template preserve-content>
        <vaadin-details summary="Reverse" theme="reverse filled">
          Panel content
        </vaadin-details>
      </template>
    </vaadin-demo-snippet>

    <h3>Filled Accordion</h3>
    <vaadin-demo-snippet id="accordion-theme-variants-demos-accordion-filled">
      <template preserve-content>
        <vaadin-accordion>
          <vaadin-accordion-panel summary="Personal Information" theme="filled">
            <vaadin-vertical-layout>
              <vaadin-text-field label="Name" theme="small"></vaadin-text-field>
              <vaadin-text-field label="Phone" theme="small"></vaadin-text-field>
              <vaadin-text-field label="Email" theme="small"></vaadin-text-field>
            </vaadin-vertical-layout>
          </vaadin-accordion-panel>
          <vaadin-accordion-panel summary="Billing Address" theme="filled">
            <vaadin-vertical-layout>
              <vaadin-text-field label="Address" theme="small"></vaadin-text-field>
              <vaadin-text-field label="City" theme="small"></vaadin-text-field>
              <vaadin-text-field label="State" theme="small"></vaadin-text-field>
              <vaadin-text-field label="Zip Code" theme="small"></vaadin-text-field>
            </vaadin-vertical-layout>
          </vaadin-accordion-panel>
          <vaadin-accordion-panel summary="Payment" theme="filled" disabled>
            <span>Not yet implemented</span>
          </vaadin-accordion-panel>
        </vaadin-accordion>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class AccordionThemeVariantsDemos extends DemoReadyEventEmitter(Polymer.Element) {
      static get is() {
        return 'accordion-theme-variants-demos';
      }
    }
    customElements.define(AccordionThemeVariantsDemos.is, AccordionThemeVariantsDemos);
  </script>
</dom-module>
